{% extends "base.html" %}
{% block content %}
<h1>Kaikki lukuvinkit</h1>
<div class="show">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Otsikko</th>
      <th>Tekijä</th>
      <th>Julkaistu</th>
    </tr>
  </thead>

  <tbody>
    {% for lukuvinkki in lukuvinkit %}
    <tr>
      <td><a href="{{base_path}}/lukuvinkki/{{lukuvinkki.id}}">{{lukuvinkki.otsikko}}</a>  <span class="badge badge-pill badge-info">{{lukuvinkki.tyyppi}}</span></td>
      <td>{{lukuvinkki.tekija}}</td>
      <td>{{lukuvinkki.julkaistu}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<p>
  <a id="lisaa" href="{{base_path}}/lukuvinkki/new" class="btn btn-primary">Lisää lukuvinkki</a>
</p>
{% endblock %}
